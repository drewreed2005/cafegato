    // prepare HTML result container for new output
    const resultContainer = document.getElementById("result");
    // prepare URL's to allow easy switch from deployment and localhost
    const url = "https://cgato.duckdns.org/api/pisses"
    //const url = "https://flask.nighthawkcodingsociety.com/api/users"
    const create_fetch = url + '/create';
    const read_fetch = url + '/';
  
    // Load users on page entry
    read_pisses();
  
  
    // Display User Table, data is fetched from Backend Database
    function read_pisses() {
      // prepare fetch options
      const read_options = {
        method: 'GET', // *GET, POST, PUT, DELETE, etc.
        mode: 'cors', // no-cors, *cors, same-origin
        cache: 'default', // *default, no-cache, reload, force-cache, only-if-cached
        credentials: 'omit', // include, *same-origin, omit
        headers: {
          'Content-Type': 'application/json'
        },
      };
  
      // fetch the data from API
      fetch(read_fetch, read_options)
        // response is a RESTful "promise" on any successful fetch
        .then(response => {
          // check for response errors
          if (response.status !== 200) {
              const errorMsg = 'Database read error: ' + response.status;
              console.log(errorMsg);
              const tr = document.createElement("tr");
              const td = document.createElement("td");
              td.innerHTML = errorMsg;
              tr.appendChild(td);
              resultContainer.appendChild(tr);
              return;
          }
          // valid response will have json data
          response.json().then(data => {
              console.log(data);
              for (let row in data) {
                console.log(data[row]);
                add_row(data[row]);
              }
          })
      })
      // catch fetch errors (ie ACCESS to server blocked)
      .catch(err => {
        console.error(err);
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.innerHTML = err;
        tr.appendChild(td);
        resultContainer.appendChild(tr);
      });
    }
  
    function create_piss(){
      //Validate Password (must be 6-20 characters in len)
      //verifyPassword("click");
      const body = {
          name: document.getElementById("name").value,
          time: document.getElementById("time").value,
          level: document.getElementById("level").value,
          pin: document.getElementById("pin").value
      };
      const requestOptions = {
          method: 'POST',
          body: JSON.stringify(body),
          headers: {
              "content-type": "application/json",
              'Authorization': 'Bearer my-token',
          },
      };
  
      // URL for Create API
      // Fetch API call to the database to create a new user
      fetch(create_fetch, requestOptions)
        .then(response => {
          // trap error response from Web API
          if (response.status !== 200) {
            const errorMsg = 'Database create error: ' + response.status;
            console.log(errorMsg);
            const tr = document.createElement("tr");
            const td = document.createElement("td");
            td.innerHTML = errorMsg;
            tr.appendChild(td);
            resultContainer.appendChild(tr);
            return;
          }
          // response contains valid result
          response.json().then(data => {
              console.log(data);
              //add a table row for the new/created userid
              add_row(data);
          })
      })
    }
  
    function add_row(data) {
      const tr = document.createElement("tr");
      const name = document.createElement("td");
      const time = document.createElement("td");
      const level = document.createElement("td");
    
  
      // obtain data that is specific to the API
      name.innerHTML = data.name; 
      time.innerHTML = data.time; 
      level.innerHTML = data.level; 
  
      // add HTML to container
      tr.appendChild(name);
      tr.appendChild(time);
      tr.appendChild(level);
  
      resultContainer.appendChild(tr);
    }

  <script>
  const forceKeyPressUppercase = (e) => {
    let el = e.target;
    let charInput = e.keyCode;
    if((charInput >= 97) && (charInput <= 122)) { // lowercase
      if(!e.ctrlKey && !e.metaKey && !e.altKey) { // no modifier key
        let newChar = charInput - 32;
        let start = el.selectionStart;
        let end = el.selectionEnd;
        el.value = el.value.substring(0, start) + String.fromCharCode(newChar) + el.value.substring(end);
        el.setSelectionRange(start+1, start+1);
        e.preventDefault();
      }
    }
  };

  document.querySelectorAll(".uc-text-smooth").forEach(function(current) {
    current.addEventListener("keypress", forceKeyPressUppercase);
  });
  </script>
