<!DOCTYPE html>

<html lang="en-US">
<head>
  <title>Not Bubsy 3D</title>
<style>
  .flex-container {
    display: flex;
    justify-content: center;
    height: 400px;
  }

  .flex-container > div {
    background-color: black;
    font-family: 'Courier New';
    color: rgb(6, 240, 6);
    text-align: center;
    margin: 10px;
    padding: 20px;
    font-size: 30px;
    align-items: flex-end;
  }
  .terminalbox {
    display: flex;
    align-items: flex-end;
  }
  .terminalbox > div {
    font-family: 'Courier New';
    color: rgb(6, 240, 6);
    text-align: left;
    margin: 10px;
    padding: 20px;
    font-size: 20px;
  }

  .flex-container2 {
    display: flex;
    justify-content: space-around;
  }

  .flex-container2 > button {
    background-color: black;
    font-family: 'Courier New';
    color: rgb(6, 240, 6);
    margin: 10px;
    padding: 20px;
    font-size: 30px;
  }
</style>
</head>
<body>

  <div class="flex-container">
    <div style="flex-grow: 1;flex-shrink: 0;background-color: White;"></div>
    <div class="terminalbox" style="flex-grow: 8">
        <div id="terminal">THIS IS THE TERMINAL</div>
    </div>
    <div style="flex-grow: 1;flex-shrink: 0;background-color: White;"></div>  
  </div>
  <div class="flex-container2">
    <div style="background-color: White;"></div>
    <button type="button" onclick="click()">A</button>
    <button type="button">B</button>
    <button type="button">X</button>
    <button type="button">Y</button>
    <div style="background-color: White;"></div>
  </div>
  <script>
    function click() {
      console.log("hello");
    }
  </script>
</body>
</html>
